<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Parcial!</title>
</head>
<h1 class="text-center display-1 bg-warning text-white"><strong>Consulta de datos del gobierno</strong></h1>
<body bgcolor="#99FF33">
    <div class="container my-5 text-center">
      <h2 class="text-left ">Consulta de colegios del cesar</h2>
      <button class ="left"onclick="direc()">Consulta de  municipios</button>

<p id="demo"></p>
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5">
            <ul id =contenido>

            </ul>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')

        function traer() {
            fetch('lista.json')
                .then(res => res.json())
                .then(datos => {
                    // console.log(datos)
                    tabla(datos)
                })
        }

        function tabla(datos) {
            // console.log(datos)
            contenido.innerHTML = ''
            for(let valor of datos){
                // console.log(valor.nombre)
                contenido.innerHTML += `

                <li>Numero: ${valor.n}    Municipio: ${valor.municipio},   Establecimiento: ${valor.establecimiento},  Direccion: ${valor.direcci_n_e_e}, zona: ${valor.zona}, Correo Electronico ${valor.correo_electr_nico}  </li>

                `
            }
        }
        function direc() {
  var str = "Ir a la pagina de consulta de municipios";
  var result = str.link("index.html");
  document.getElementById("demo").innerHTML = result;
}

    </script>


</body>

</html>
